<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
        <button *ngFor="let ingredient of ingredients; let i = index" (click)="onIngredientEdit(i)"
            class="list-group-item list-group-item-action" type="button" [ngClass]="{ 'active': i === selectedItem }">
            {{ ingredient.name }} ({{ ingredient.amount }})
        </button>
    </div>
  </div>
</div>
