<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
        <button *ngFor="let ingredient of ingredients; let i = index"
            class="list-group-item list-group-item-action" type="button" (click)="onEditItem(i)">
            {{ ingredient.name }} ({{ ingredient.amount }})
        </button>
    </div>
  </div>
</div>
