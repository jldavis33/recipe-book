<div class="row">
    <div class="col-sm-5 mb-3">
        <label for="name">Name</label>
        <input #ingredientName type="text" id="name" class="form-control" />
    </div>
    <div class="col-sm-2 mb-3">
        <label for="amount">Amount</label>
        <input #ingredientAmount type="text" id="amount" class="form-control" />
    </div>
</div>
<div class="row">
    <div class="col">
        <button
            (click)="addShoppingListItem()"
            class="btn btn-success" type="submit">Add</button>&nbsp;
        <button class="btn btn-danger" type="button">Delete</button>&nbsp;
        <button class="btn btn-primary" type="button">Clear</button>
    </div>
</div>
