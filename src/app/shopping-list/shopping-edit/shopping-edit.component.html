<form (ngSubmit)="onAddItem(form)" #form="ngForm">
    <div class="row">
        <div class="col-sm-5 mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required />
        </div>
        <div class="col-sm-2 mb-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" ngModel required pattern="^[0-9]+[0-9]*$"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">
                {{ editMode ? 'Update' : 'Add' }}
            </button>&nbsp;
            <button class="btn btn-danger" type="button">Delete</button>&nbsp;
            <button class="btn btn-primary" type="button">Clear</button>
        </div>
    </div>
</form>
