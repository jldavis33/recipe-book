<h3 *ngIf="editMode">Edit mode!</h3>
<h3 *ngIf="!editMode">Create New Recipe!</h3>

<form>
    <div class="mb-3">
        <label for="name">Recipe Name</label>
        <input
            type="text"
            id="name"
            class="form-control">
    </div>
    <div class="mb-3">
        <label for="url">Recipe Image URL</label>
        <input
            type="text"
            id="url"
            class="form-control">
    </div>
    <div class="mb-3">
        <label for="description">Description</label>
        <textarea
            id="description"
            class="form-control"></textarea>
    </div>
    <hr>
    <h4>Ingredients</h4>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label>Name</label>
                <input
                    class="form-control"
                    type="text">
            </div>
        </div>
        <div class="col flex-shrink-1 flex-grow-0">
            <div class="mb-3">
                <label>Amount</label>
                <input
                    class="form-control"
                    type="number">
            </div>
        </div>
        <div class="col flex-shrink-1 flex-grow-0">
            <button class="btn btn-danger mt-4">Delete</button>
        </div>
    </div>
</form>
