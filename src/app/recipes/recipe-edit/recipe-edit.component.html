<h3 *ngIf="editMode">Edit mode!</h3>
<h3 *ngIf="!editMode">Create New Recipe!</h3>

<form [formGroup]="form">
    <div class="mb-3">
        <label for="name">Recipe Name</label>
        <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
    </div>
    <div class="mb-3">
        <label for="url">Recipe Image URL</label>
        <input
            type="text"
            id="url"
            formControlName="url"
            class="form-control">
    </div>
    <div class="mb-3">
        <label for="description">Description</label>
        <textarea
            id="description"
            formControlName="description"
            class="form-control"></textarea>
    </div>
    <hr>
    <h4>Ingredients</h4>
    <div formArrayName="ingredients">
        <div class="row" *ngFor="let control of formIngredients.controls; let i = index" [formGroupName]="i">
            <div class="col">
                <div class="mb-3">
                    <label [for]="'ingredientName'+i">Name</label>
                    <input
                        [id]="'ingredientName'+i"
                        formControlName="name"
                        type="text"
                        class="form-control">
                </div>
            </div>
            <div class="col flex-shrink-1 flex-grow-0">
                <div class="mb-3">
                    <label [for]="'ingredientAmount'+i">Amount</label>
                    <input
                        [id]="'ingredientAmount'+i"
                        formControlName="amount"
                        type="number"
                        class="form-control">
                </div>
            </div>
            <div class="col flex-shrink-1 flex-grow-0">
                <button class="btn btn-danger mt-4" (click)="onDeleteIngredient(i)">Delete</button>
            </div>
        </div>
    </div>
    <button class="btn btn-light" (click)="onAddIngredient()">Add Ingredient</button>
</form>
